<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <style>@font-face {
            font-family: 'digital-7';
            src: url(/digital-7.ttf);
        }</style>
    </head>
    <body>
        <div class = 'masterContainer'>
            <div class='calculatorBody'>
                <div class='display'>1.234567890</div>
                <div class='keypad'>
                    <button class='firstRow'>AC</button>
                    <button class='firstRow'>Del</button>
                    <button class='firstRow'>√</button>
                    <button class='firstRow'>!</button>
                    <button class='secondRow'>7</button>
                    <button class='secondRow'>8</button>
                    <button class='secondRow'>9</button>
                    <button class='secondRow'>÷</button>
                    <button class='thirdRow'>4</button>
                    <button class='thirdRow'>5</button>
                    <button class='thirdRow'>6</button>
                    <button class='thirdRow'>×</button>
                    <button class='fourthRow'>1</button>
                    <button class='fourthRow'>2</button>
                    <button class='fourthRow'>3</button>
                    <button class='fourthRow'>-</button>
                    <button class='fifthRow'>0</button>
                    <button class='fifthRow'>.</button>
                    <button class='fifthRow'>=</button>
                    <button class='fifthRow'>+</button>

                </div>
            </div>
        </div>
    </body>
</html>
