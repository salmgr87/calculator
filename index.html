<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <style>@font-face {
            font-family: 'digital-7';
            src: url(/digital-7.ttf);
        }</style>
    </head>
    <body>
        <div class = 'masterContainer'>
            <div id ='calculatorBody' class='calculatorBody'>
                <div class='display' id='display'>READY</div>
                <div class='keypad'>
                    <button id='AC' class='firstRow'>AC</button>
                    <button id = 'delete' class='firstRow'>Del</button>
                    <button id ='squareRoot' class='firstRow'>√</button>
                    <button id ='sign' class='firstRow'>+/-</button>
                    <button id ='seven' class='secondRow'>7</button>
                    <button id ='eight' class='secondRow'>8</button>
                    <button id ='nine' class='secondRow'>9</button>
                    <button id ='obelus' class='secondRow'>÷</button>
                    <button id ='four' class='thirdRow'>4</button>
                    <button id ='five' class='thirdRow'>5</button>
                    <button id ='six' class='thirdRow'>6</button>
                    <button id ='times' class='thirdRow'>×</button>
                    <button id ='one' class='fourthRow'>1</button>
                    <button id ='two' class='fourthRow'>2</button>
                    <button id ='three' class='fourthRow'>3</button>
                    <button id ='minus' class='fourthRow'>-</button>
                    <button id ='zero' class='fifthRow'>0</button>
                    <button id ='decimal' class='fifthRow'>.</button>
                    <button id='equals' class='fifthRow'>=</button>
                    <button id='plus' class='fifthRow'>+</button>

                </div>
            </div>
            <button id='changeColor'>New calculator color!</button>
        </div>
    </body>
</html>
